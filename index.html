<!DOCTYPE html>
<html lang="fr">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Connexion - BD Manager</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
 <link rel="stylesheet" href="styles.css">
 <link rel="icon" href="assets/favicon.png" type="image/png">
 <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-body">
 <div class="container">
 <div class="row justify-content-center align-items-center min-vh-100">
 <div class="col-lg-4 col-md-6 col-sm-8">
 <div class="card p-4 login-card">
 <div class="text-center mb-4">
 <img src="assets/logo.png" alt="Logo Lycée Makepe" class="img-fluid mb-3 rounded" style="max-height: 120px;">
 <h2 class="text-orange fw-bold">BD Manager</h2>
 <p class="lead small">Club Dessin - Lycée de Makepe<br>Superviseur : M. NGUEWO</p>
 </div>

 <a href="public.html" class="btn btn-outline-orange btn-lg w-100 mb-4">Visiter la version publique<br><small>(Voir les accomplissements du projet BD sans connexion)</small></a>

 <form id="loginForm">
 <div class="mb-3">
 <label class="form-label">Username</label>
 <input type="text" id="username" class="form-control" placeholder="Username" autocomplete="off" required>
 </div>
 <div class="mb-3">
 <label class="form-label">Password</label>
 <input type="password" id="password" class="form-control" placeholder="Password" autocomplete="off" required>
 </div>
 <button type="submit" class="btn btn-orange w-100 fw-bold">Se connecter</button>
 <p id="errorMsg" class="text-danger text-center mt-3 fw-bold" style="display:none;">Identifiants incorrects !</p>
 </form>
 </div>
 </div>
 </div>
 </div>

 <script>
 document.getElementById('loginForm').addEventListener('submit', function(e) {
 e.preventDefault();
 const user = document.getElementById('username').value.trim();
 const pass = document.getElementById('password').value;
 if (user === 'lymak' && pass === '0206') {
 window.location.href = 'app.html';
 } else {
 document.getElementById('errorMsg').style.display = 'block';
 }
 });
 </script>
</body>
</html>
